<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cumpleaños del mes</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        font-size: 11px;
        line-height: 1.3;
        margin: 0;
        color: #333;
        background: #fff;
      }

      .title {
        font-size: 22px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }

      .list {
        display: flex;
        flex-direction: column;
        gap: 0px;
      }

      .row {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 12px 0;
        border-bottom: 1px solid #eee;
      }

      .row:last-child {
        border-bottom: none;
      }

      .photo-wrap {
        flex-shrink: 0;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        overflow: hidden;
        border: 1px solid #ddd;
        background: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .photo-wrap img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .photo-placeholder {
        width: 24px;
        height: 24px;
        opacity: 0.4;
      }

      .info {
        flex: 1;
        min-width: 0;
      }

      .name {
        font-size: 14px;
        font-weight: normal;
        color: #333;
        margin: 0 0 2px 0;
      }

      .date {
        font-size: 12px;
        color: #666;
        margin: 0;
      }

      .download-icon {
        flex-shrink: 0;
        width: 20px;
        height: 20px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Cumpleaños del mes</h1>
    <div class="list">{{{rows}}}</div>
  </body>
</html>
